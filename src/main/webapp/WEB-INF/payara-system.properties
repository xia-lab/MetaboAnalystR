# Payara Micro System Properties
# Configure HTTP listener timeouts for SSE long-lived connections

# HTTP idle timeout in seconds (15 minutes)
http.listener.idle-timeout-seconds=900

# Payara Micro HTTP idle timeout in milliseconds (15 minutes)
payara.micro.http.idle.timeout=900000

# Grizzly selector thread timeout
grizzly.selector.timeout=900000

# HTTP request timeout (-1 = unlimited)
http.listener.request-timeout-seconds=-1
