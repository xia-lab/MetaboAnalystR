<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <p:dataTable rows="20" rowsPerPageTemplate="20,50,100" paginator="true" paginatorPosition="bottom" 
                 class="surface-card shadow-1 p-0 text-800"
                 id="resTblPath" style="width:95%; font-size: 12px" var="pab" value="#{pathBean.paBeans}">  
        <p:column headerText="Pathway Name" style="width:320px; font-size: 12px">  
            <h:outputText escape="false" value="#{pab.setName}"/>
            <!--
<p:commandLink value="#{pab.setName}" onclick="renderPath('#{pab.setName}')" update=":hisTab:cmdPane" /> 
            -->
        </p:column>  
        <p:column headerText="Match Status" style="text-align: center">  
            <p:commandLink value="#{pab.match}" oncomplete="PF('msetPathDialog').show()">  
                <f:setPropertyActionListener value="#{pab.setName}" target="#{sessionBean1.currentPathName}" />  
            </p:commandLink>
        </p:column>  
        <p:column headerText="p">  
            <h:outputText escape="false" value="#{pab.PVal}"/>
        </p:column>                     
        <p:column headerText="-log(p)">  
            <h:outputText escape="false" value="#{pab.logP}"/>
        </p:column>  
        <p:column headerText="Holm p">  
            <h:outputText escape="false" value="#{pab.holmPval}"/>
        </p:column>  
        <p:column headerText="FDR">  
            <h:outputText escape="false" value="#{pab.fdrPval}"/>
        </p:column>  
        <p:column headerText="Impact">  
            <h:outputText escape="false" value="#{pab.impVal}"/>
        </p:column> 
        <p:column headerText="Details">  
            <h:outputText escape="false" value="#{pab.details}"/>
        </p:column>   
    </p:dataTable> 

</ui:composition>
