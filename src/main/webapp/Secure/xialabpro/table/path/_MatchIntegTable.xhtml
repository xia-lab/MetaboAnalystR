<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p>
        Pathway mapping details table. Showing matched metabolites and genes for each enriched pathway.
    </p> 
    <p:dataTable  id="detailTblMatchInteg" paginator="true" style="font-size: 12px; line-height: 21px;" 
                  rows="10" rowsPerPageTemplate="10,20,50" 
                  class="surface-card shadow-1 p-0 text-800" 
                  editable="true" editMode="cell" 
                  widgetVar="detailTblMatchIntegVar" paginatorPosition="bottom"
                  rowIndexVar="rowIndex" 
                  rowStyleClass="#{rowIndex mod 2 == 0 ? 'grey-row' : 'transparent-row'}"
                  var="fb" value="#{detailsBean.hashListModel2.get('match_integ')}" resizableColumns="true">  

        <p:ajax event="cellEdit" listener="#{detailsBean.onCellEdit}"/>

        <p:column headerText="Name">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{fb.name}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{fb.name}" /></f:facet>
            </p:cellEditor>
        </p:column>

        <!-- Repeat value columns -->
        <p:column headerText="Matched Genes (Entrez ID)"><h:outputText value="#{fb.extra}" /></p:column>
        <p:column headerText="Matched Compounds (KEGG ID)"><h:outputText value="#{fb.extra2}" /></p:column>

        <p:column exportable="false" style="width:45px; text-align:center">

            <p:commandButton update=":form1 :summaryForm"

                <f:setPropertyActionListener value="#{fb}" target="#{detailsBean.selectedPath}" /> 
            </p:commandButton>    
        </p:column>
        -->

</ui:composition>
