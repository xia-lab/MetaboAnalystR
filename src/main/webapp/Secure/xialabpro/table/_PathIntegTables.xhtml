<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <p:panel styleClass="myPanel myDashboard" header="Pathway Analysis Result" toggleable="true" toggleSpeed="500"  
             class="surface-card text-800"
             rendered="#{not empty integResBean.paBeans}">

        <div style="text-align: right; margin-bottom: 10px;">
            <p:commandButton value="Download" ajax="false" 
                             onclick="PrimeFaces.monitorDownload(start, stop);"   
                             icon="pi pi-download">  
                <p:fileDownload value="#{integResBean.downloadPathwayFile}"/>  
            </p:commandButton> 
        </div>
        <ui:include src="./path/_IntegTable.xhtml" />
    </p:panel>

    <p:panel styleClass="myPanel myDashboard" header="Matched Features" toggleable="true" toggleSpeed="500"  
             class="surface-card text-800"
             rendered="#{detailsBean.checkHashListModel2Key('match_integ')}">

        <div style="text-align: right; margin-bottom: 10px;">
            <p:commandButton value="Download"
                             ajax="false"
                             icon="pi pi-download"
                             style="margin-bottom: 10px;">
                <p:fileDownload value="#{integResBean.downloadPathwayMatchingFile}"/>  
            </p:commandButton>
        </div>
        <ui:include src="./path/_MatchIntegTable.xhtml" />
    </p:panel>
</ui:composition>
