<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <p:panel styleClass="myPanel myDashboard" header="Univariate Statistics" toggleable="true" toggleSpeed="500" 
             class="surface-card text-800"
             rendered="#{not empty detailsBean.listModelLM or not empty detailsBean.listModelAnova2}">
        <p:tabView id="acMf" widgetVar="acVarMf">
            <p:tab title="Linear Model" rendered="#{not empty detailsBean.listModelLM}">
                <ui:include src="./mf/_LMTable.xhtml" />
            </p:tab>
            <p:tab title="Anova2" rendered="#{not empty detailsBean.listModelAnova2}">
                <ui:include src="./mf/_Anova2Table.xhtml" />
            </p:tab>
        </p:tabView>
    </p:panel>

    <p:panel styleClass="myPanel myDashboard" header="Machine Learning" toggleable="true" toggleSpeed="500"  
             class="surface-card text-800"
             rendered="#{not empty detailsBean.listModelMultiRF}">

        <p:tabView id="acMf2" widgetVar="acVarMf2">
            <p:tab title="Random Forest VIP" rendered="#{not empty detailsBean.listModelMultiRF}">
                <ui:include src="./mf/_MultiRFTable.xhtml" />
            </p:tab>

        </p:tabView>

    </p:panel>

</ui:composition>
