<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="#{sessionBean1.templatePath}">
    <ui:define name="metaInfo">
        <f:event type="preRenderView" listener="#{analBean.performDefaultAnalysis('RandomForest')}"/> 
        <f:event type="preRenderView"  listener="#{sessionBean1.addNaviTrack('RandomForest', '/Secure/analysis/RFView.xhtml')}"/> 
    </ui:define>
    <ui:define name="footerout"/>
    <ui:define name="content">
        <h:panelGrid styleClass="my-content-panel">
            <h2>Random Forest</h2>
            <p:tabView widgetVar="tabWidget" id="ac" style="width:90%; border: none;">
                <p:tab title ="Classification">
                    <h:form id="form1">  
                        <h:panelGrid style="padding: 2px 20px 10px 20px;">
                            <h:panelGrid columns="2">
                                <h:panelGrid columns="2" cellpadding="5"  style="width: 420px">
                                    <h:outputLabel style="font-weight: bold" value="Number of trees:"/>
                                    <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{classBean.treeNum}">
                                        <f:selectItem itemLabel="500" itemValue="500" /> 
                                        <f:selectItem itemLabel="1000" itemValue="1000" /> 
                                        <f:selectItem itemLabel="2000" itemValue="2000" /> 
                                        <f:selectItem itemLabel="5000" itemValue="5000" /> 
                                    </p:selectOneMenu>
                                    <h:outputLabel style="font-weight: bold" value="Number of predictors:"/>
                                    <p:inputText style="width:80px;" value="#{classBean.tryNum}"/>  
                                    <h:outputLabel style="font-weight: bold" value="Randomness:"/>
                                    <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{classBean.rfRandom}">
                                        <f:selectItem itemLabel="On" itemValue="1" />
                                        <f:selectItem itemLabel="Fix current random seed" itemValue="0" /> 
                                        <f:selectItem itemLabel="Use a constant (123456)" itemValue="-1" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <p:commandButton value="Update" 
                                                 onclick="PF('statusDialog').show()"
                                                 oncomplete="PF('statusDialog').hide()"
                                                 update=":ac:form1:sumPane  :hisTab:cmdPane" 
                                                 actionListener="#{classBean.rfBn_action()}"/>   
                            </h:panelGrid>

                            <h:panelGrid columns="2" id="sumPane" style="padding-top: 20px">
                                <img onerror='this.style.display="none"' 
                                     style="width:9in; padding-left: 40px"
                                     src="#{sessionBean1.getCurrentImageURL('rf_cls')}" alt="RFclass"/>
                                <h:outputText escape="false" value="#{classBean.confText}"/>
                            </h:panelGrid>   

                        </h:panelGrid>  
                    </h:form>
                </p:tab>
                <p:tab title ="Var. Importance">
                    <h:panelGrid id="impPane" style="width: 100%; padding: 20px; padding-left: 10%;">
                        <p>
                            Features ranked by their contributions to classification accuracy (Mean Decrease Accuracy)
                        </p>
                        <h:panelGrid columns="2" style="text-align: right; padding-left: 700px; width: 760px;">
                            <p:commandLink action="#{sessionBean1.detailsLnk_action('rf')}" title="View the detailed data table">
                                <img src="#{facesContext.externalContext.requestContextPath}/resources/images/table.png"/>
                            </p:commandLink>
                            <p:commandLink actionListener="#{sessionBean1.graphicsLnk_action('rf_imp')}" 
                                           update=":myGraphPane"
                                           oncomplete="PF('graphDialog').show()"
                                           title="Customize the graphics output">
                                <i class="pi pi-palette" style="font-size: 1.1rem"/>
                            </p:commandLink>
                        </h:panelGrid>
                        <img onerror='this.style.display="none"' 
                             style="width:8in; padding-left: 40px"
                             src="#{sessionBean1.getCurrentImageURL('rf_imp')}" alt="RFImp"/>
                    </h:panelGrid> 
                </p:tab>
                <p:tab title ="Outlier Detection">
                    <h:panelGrid id="outPane" style="width: 100%; padding: 20px; padding-left: 10%">
                             <!--
                        <h:panelGrid columns="3" style="padding-left: 50%; text-align: right;">
                            <p:commandLink action="#{sessionBean1.detailsLnk_action('rf')}" title="View the detailed data table">
                                <img src="#{facesContext.externalContext.requestContextPath}/resources/images/table.png"/>
                            </p:commandLink>
                            <p:commandLink actionListener="#{sessionBean1.graphicsLnk_action('rf')}" 
                                           update=":myGraphPane"
                                           oncomplete="PF('graphDialog').show()"
                                           title="Customize the graphics output">
                                <i class="pi pi-palette" style="font-size: 1.1rem"/>
                            </p:commandLink>                        
                            <p:commandLink title="Reset Zoom" onclick="PF('chart').chart.resetZoom()">
                                <i class="pi pi-undo"></i>
                            </p:commandLink>
                        </h:panelGrid>
                        <p:chart id="chart" widgetVar="chart" 
                                 value="#{detailsBean.getModel2('rf')}"  
                                 extender="extender"/>

                       -->
                        <p>
                            Only top 5 potential outliers are labeled
                        </p>
                        <img onerror='this.style.display="none"' 
                             style="width:9in; padding-left: 40px"
                             src="#{sessionBean1.getCurrentImageURL('rf_outlier')}" alt="RFoutlier"/>
                    
                    </h:panelGrid> 
                </p:tab>
            </p:tabView> 
        </h:panelGrid> 
                <ui:include src="/template/_graphic_dialog.xhtml" />
    </ui:define>
</ui:composition>
