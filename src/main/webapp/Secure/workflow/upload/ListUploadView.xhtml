<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/_template_workflow.xhtml">
    <ui:define name="metaInfo">
        <f:event type="preRenderView" listener="#{sessionBean1.addNaviTrack('Upload', '/Secure/workflow/upload/ListUploadView.xhtml')}"/>
        <f:event type="preRenderView" listener="#{workflowBean.loadDefaultWorkflows()}"></f:event> 
    </ui:define>  
    <ui:define name="content">
        <style>
            /* Ensure the file upload button remains consistent in size */
            .file-upload-custom .ui-fileupload-button {
                width: 120px; /* Set a fixed width for the button */
                display: inline-block;
                white-space: nowrap;
            }

            /* Control the filename display to avoid shrinking */
            .file-upload-custom .ui-fileupload-filename {
                display: inline-block;
                max-width: 280px; /* Limit the filename display */
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                vertical-align: middle;
                padding-left: 10px; /* Add space between the button and the filename */
            }

            /* Style to adjust the overall file upload container */
            .file-upload-custom .ui-fileupload {
                display: inline-block;
                width: auto;
                vertical-align: middle;
            }

            /* Ensure the file upload input remains consistent */
            .file-upload-custom .ui-fileupload-choose {
                width: 200px; /* Same width for the button */
                height: 30px; /* Adjust the height if necessary */
            }
        </style>
        <h:panelGrid styleClass="my-content-panel">
            <h:panelGroup id="mainId">
                <p:tabView widgetVar="tabWidget" activeIndex="#{workflowBean.activeIndex}">
                    <p:tab id="personal" title="Upload" disabled="true">

                    </p:tab>
                    <p:tab id="datacheck" title="Name Check" disabled="true">

                    </p:tab>
                    <!--
                    <p:tab id="design" title="Workflow" disabled="true">
    
                    </p:tab>
                    -->

                </p:tabView>

                <h:panelGroup rendered="#{workflowBean.activeIndex eq 0}">

                    <h:form id="form" enctype="multipart/form-data" >
                        <h:panelGrid style="padding-left: 150px; padding-top: 2px; padding-bottom: 10px; width: 100%">
                            <h:panelGrid style="height: 100%; padding-bottom: 5px; width: 100%">
                                <p:outputLabel style="font-size: 14px; font-weight: bold" value="Please enter a one-column compound list: "/>
                            </h:panelGrid>
                            <h:panelGrid id="msetArea" style="padding-left:20px;">
                                <p:inputTextarea  autoResize="false" value="#{wfListUploadBean.oraList}" rows="16" cols="36" />
                            </h:panelGrid>
                            <h:panelGrid id="parPane" columns="2" style="height: 100%; padding-top: 5px;">

                                <h:panelGroup layout="block" style="width: 110px">
                                    <p:outputLabel style="font-weight: bold" value="Input Type: "/>
                                </h:panelGroup>
                                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" style="width:165px" value="#{sessionBean1.cmpdIDType}">
                                    <f:selectItems value="#{optBean.cmpdIDOpts}" />
                                </p:selectOneMenu>

                                <p:outputLabel style="font-weight: bold" value="Feature Type: "/>
                                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" style="width:165px" value="#{sessionBean1.featType}">
                                    <f:selectItems value="#{optBean.featOpts}" />
                                </p:selectOneMenu>

                                <p:outputLabel style="font-weight: bold" value="Try Example:"/>
                                <p:selectOneRadio value="#{wfListUploadBean.exampleType}">
                                    <f:selectItem itemLabel="None" itemValue="none"/>
                                    <f:selectItem itemLabel="List 1 (metabolites)" itemValue="met"/>
                                    <f:selectItem itemLabel="List 2 (lipids)" itemValue="lipid"/>
                                    <p:ajax update=":form" event="change" listener="#{wfListUploadBean.updateListArea()}"/>
                                </p:selectOneRadio>
                            </h:panelGrid>
                            <h:panelGrid style="padding-left: 160px; padding-top: 10px; padding-bottom: 5px;">
                                <p:commandButton value="Submit" ajax="false" 
                                                 onclick="PF('statusDialog').show()" 
                                                 oncomplete="PF('statusDialog').hide()"                
                                                 action="#{wfListUploadBean.handleListUpload}"/>  
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid style="width: 880px; padding-top: 30px; padding-left: 30px">
                            <p:outputLabel id="uploadInfo" escape="false"
                                           style="font-size: 16px !important; color: darksalmon"
                                           value="#{wfListUploadBean.uploadInfo}"/>
                        </h:panelGrid>
                    </h:form>
                </h:panelGroup>

                <h:panelGroup rendered="#{workflowBean.activeIndex eq 1}">
                    <ui:include src="../process/_NameMapView.xhtml" />
                </h:panelGroup>

                <h:panelGroup rendered="#{workflowBean.activeIndex eq 2}">
                    <ui:include src="../process/_WorkflowSelection.xhtml" />
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGrid>
    </ui:define>
    <ui:define name="myfooter">
        <h:form id="southform">
            <!-- Button set for "Upload" tab -->
            <p:outputPanel rendered="#{workflowBean.activeIndex == 0}">
                <h:panelGrid columns="2" style="width:100%; text-align: center; border-top: orange 2px groove; padding-top: 6px; padding-bottom: 4px">
                    <p:commandButton value="Back" style="width:160px"
                                     icon="pi pi-angle-double-left"
                                     update="southform mainId"
                                     action="WorkflowView"/>
                    <p:commandButton id="visBnUpload" value="Proceed" style="width:160px"
                                     icon="pi pi-angle-double-right" 
                                     disabled="#{not wfListUploadBean.fileUploaded}"
                                     actionListener="#{workflowBean.setActiveIndex(1)}"
                                     update="southform mainId"
                                     oncomplete="PF('tabWidget').select(1);"/>
                </h:panelGrid>
            </p:outputPanel>

            <p:outputPanel rendered="#{workflowBean.activeIndex == 1}">
                <h:panelGrid columns="2" style="width:100%; text-align: center; border-top: orange 2px groove; padding-top: 6px; padding-bottom: 4px">
                    <p:commandButton value="Back" style="width:160px"
                                     icon="pi pi-angle-double-left"
                                     update="southform mainId"
                                     actionListener="#{workflowBean.setActiveIndex(0)}"
                                     oncomplete="PF('tabWidget').select(0);"/>
                    <p:commandButton id="visBnCheck" value="Proceed" style="width:160px"
                                     icon="pi pi-angle-double-right" 
                                     update="southform mainId"
                                     action="#{workflowBean.finishMultiPreparation('Metabolite List')}"
                                     oncomplete="PF('tabWidget').select(2);"/>
                    <!--actionListener="#{workflowBean.setActiveIndex(2)}"-->
                </h:panelGrid>
            </p:outputPanel>

            <p:outputPanel rendered="#{workflowBean.activeIndex == 2}">
                <h:panelGrid columns="2" style="width:100%; text-align: center; border-top: orange 2px groove; padding-top: 6px; padding-bottom: 4px">
                    <p:commandButton value="Back" style="width:160px"
                                     icon="pi pi-angle-double-left"
                                     update="southform mainId"
                                     actionListener="#{workflowBean.setActiveIndex(1)}"
                                     oncomplete="PF('tabWidget').select(1);"/>
                    <p:commandButton value="Finish"
                                     id="runAnalysisBn" style="width:160px"
                                     icon="pi pi-cog"          
                                     onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()"
                                     action="#{workflowBean.finishMultiPreparation('Metabolite List')}"
                                     />
                </h:panelGrid>
            </p:outputPanel>
        </h:form>


    </ui:define>
</ui:composition>
