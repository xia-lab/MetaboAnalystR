<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/_template_workflow.xhtml">
    <ui:define name="metaInfo">
        <f:event type="preRenderView" listener="#{sessionBean1.addNaviTrack('Upload', '/Secure/workflow/upload/NetTableUploadView.xhtml')}"/>
        <f:event type="preRenderView" listener="#{workflowBean.loadDefaultWorkflows()}"></f:event> 
    </ui:define>  
    <ui:define name="content">
        <style>
            /* Ensure the file upload button remains consistent in size */
            .file-upload-custom .ui-fileupload-button {
                width: 120px; /* Set a fixed width for the button */
                display: inline-block;
                white-space: nowrap;
            }

            /* Control the filename display to avoid shrinking */
            .file-upload-custom .ui-fileupload-filename {
                display: inline-block;
                /* Limit the filename display */
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                vertical-align: middle;
                padding-left: 10px; /* Add space between the button and the filename */
            }

            /* Style to adjust the overall file upload container */
            .file-upload-custom .ui-fileupload {
                display: inline-block;
                width: auto;
                vertical-align: middle;
            }

            /* Ensure the file upload input remains consistent */
            .file-upload-custom .ui-fileupload-choose {
                width: 200px; /* Same width for the button */
                height: 30px; /* Adjust the height if necessary */
            }

            .ui-inputtextarea:disabled {
                color: white !important; /* Set font color to white */
                background-color: #333333; /* Optionally, set a dark background for contrast */
                opacity: 1 !important; /* Remove dimming effect on the text */
            }

            .ui-tabs-nav li.ui-state-disabled {
                opacity: 1 !important;     /* Removes the dimmed appearance */
                pointer-events: none;      /* Ensures the tab remains unclickable */
                color: inherit;            /* Maintains original text color */
            }
        </style>
        <h:panelGrid styleClass="my-content-panel">

            <p:tabView id="tabId" widgetVar="tabWidget" activeIndex="#{workflowBean.activeIndex}">
                <p:tab id="personal" title="Upload" disabled="true">

                </p:tab>            

                <p:tab id="datacheck" title="Integrity Check" disabled="true">

                </p:tab>

                <p:tab id="namecheck" title="Name Check" disabled="true">

                </p:tab>

                <!--
                <p:tab id="design" title="Workflow" disabled="true">

                </p:tab>
                -->


            </p:tabView>

            <h:panelGroup id="mainId">

                <h:panelGroup rendered="#{workflowBean.activeIndex eq 0}">

                    <h:form id="form1" enctype="multipart/form-data">
                        <h:panelGrid style="padding: 10px 10px 10px 20px; width: 100%; font-size: 13px">
                            <h:panelGrid style="height: 100%; padding-bottom: 4px; width: 100%">
                                <p:outputLabel style="font-size:15px; font-weight: bold" value="Upload your concentration data (.csv or .txt) "/>
                            </h:panelGrid>  
                            <h:panelGrid columns="2" style="width:780px; padding-right: 40px" class="surface-card shadow-1 p-4 text-800">
                                <h:panelGrid columns="2" style="width:600px; height: 130px; padding: 14px 20px 16px 30px;">      
                                    <p:outputLabel style="font-size:13px; font-weight: bold" value="ID Type:"/>
                                    <p:selectOneMenu styleClass="menu" panelStyleClass="panel" style="width:165px" value="#{sessionBean1.cmpdIDType}">
                                        <f:selectItems value="#{optBean.netIDOpts}" />
                                    </p:selectOneMenu>
                                    <p:outputLabel style="font-size:13px; font-weight: bold" value="Data Format:"/>
                                    <p:selectOneMenu styleClass="menu" panelStyleClass="panel" style="width:165px" value="#{mnetLoader.dataFormat}">
                                        <f:selectItems value="#{optBean.tableFormatOpts}" />
                                    </p:selectOneMenu> 
                                    <p:outputLabel style="font-size:13px; font-weight: bold" value="Data File:"/>
                                    <p:fileUpload value="#{mnetLoader.csvFile}" mode="simple" skinSimple="true" style="line-height: 18px"/>
                                </h:panelGrid>
                                <p:commandButton value="Submit" ajax="false" 
                                                 onclick="PF('statusDialog').show()" 
                                                 oncomplete="PF('statusDialog').hide()"
                                                 action="#{wfUploadBean.handleMnetDataUpload}"/>  
                            </h:panelGrid>
                            <hr class="style-one"/>
                            <p:selectOneRadio id="mnetTestRadio" value="#{mnetLoader.mnetTestDataOpt}" layout="custom">  
                                <f:selectItem itemValue="aminoacids" itemLabel="Data 1"/>
                            </p:selectOneRadio> 
                            <p:outputLabel style="font-size:15px; font-weight: bold" value="Try our test data: "/>
                            <h:panelGrid columns="3" style="padding: 20px; width:780px;" class="surface-card shadow-1 p-4 text-800">
                                <p:spacer style="width: 23px"/>
                                <h:panelGrid style="width:80px">
                                    <p:outputLabel style="font-weight: bold" value="Data"/>
                                </h:panelGrid>
                                <p:outputLabel style="font-weight: bold" value="Description"/>
                                <p:radioButton for="mnetTestRadio" itemIndex="0"/> 
                                <a href="https://www.xialab.ca/api/download/metaboanalyst/aminoacids.csv">Concentration table</a>
                                <h:panelGrid>
                                    23 plasma amino acids concentrations from 240 samples measured by GC-MS (<a href="https://doi.org/10.1093/bioinformatics/btx012">Basu S et al.</a>). 
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid style="width: 780px; padding-top: 10px; padding-bottom: 10px; text-align: center">
                                <p:commandButton value="Submit" ajax="false" 
                                                 onclick="PF('statusDialog').show()" 
                                                 oncomplete="PF('statusDialog').hide()"   
                                                 action="#{wfUploadBean.performExampleDspc()}"/>   
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </h:panelGroup>

                <h:panelGroup rendered="#{workflowBean.activeIndex eq 1}">
                    <ui:include src="../process/_SanityCheck.xhtml" />
                </h:panelGroup>

                <h:panelGroup rendered="#{workflowBean.activeIndex eq 2}">
                    <ui:include src="../process/_NameMapView.xhtml" />
                </h:panelGroup>

                <h:panelGroup rendered="#{workflowBean.activeIndex eq 3}">
                    <ui:include src="../process/_WorkflowSelection.xhtml" />
                </h:panelGroup>

            </h:panelGroup>

        </h:panelGrid>

    </ui:define>
    <ui:define name="myfooter">
        <h:form id="southform">
            <!-- Button set for "Upload" tab -->
            <p:outputPanel rendered="#{workflowBean.activeIndex == 0}">
                <h:panelGrid columns="2" style="width:100%; text-align: center; border-top: orange 2px groove; padding-top: 6px; padding-bottom: 4px">
                    <p:commandButton value="Try Examples"
                                     id="testBn" style="width:160px"
                                     icon="pi pi-star"            
                                     rendered="#{sessionBean1.naviType eq 'stat'}"
                                     onclick="PF('testDataDialog').show();"
                                     />

                    <p:commandButton id="proc1" value="Proceed" style="width:160px"
                                     icon="pi pi-angle-double-right" 
                                     disabled="#{not wfUploadBean.fileUploaded}"
                                     actionListener="#{workflowBean.setActiveIndex(1)}"
                                     update="southform tabId mainId"
                                     oncomplete="PF('tabWidget').select(1);"/>
                </h:panelGrid>
            </p:outputPanel>

            <p:outputPanel rendered="#{workflowBean.activeIndex == 1}">
                <h:panelGrid columns="3" style="width:100%; text-align: center; border-top: orange 2px groove; padding-top: 6px; padding-bottom: 4px">
                    <p:commandButton value="Back" style="width:160px"
                                     icon="pi pi-angle-double-left"
                                     update="southform tabId mainId"
                                     actionListener="#{workflowBean.setActiveIndex(0)}"
                                     oncomplete="PF('tabWidget').select(0);"/>
                    <p:commandButton id="proc2" value="Proceed" style="width:160px"
                                     icon="pi pi-angle-double-right" 
                                     update="southform tabId mainId"
                                     actionListener="#{wfUploadBean.skipButton_action_default(2)}"
                                     oncomplete="PF('tabWidget').select(2);"/>
                </h:panelGrid>
            </p:outputPanel>
            <p:outputPanel rendered="#{workflowBean.activeIndex == 2}">
                <h:panelGrid columns="3" style="width:100%; text-align: center; border-top: orange 2px groove; padding-top: 6px; padding-bottom: 4px">
                    <p:commandButton value="Back" style="width:160px"
                                     icon="pi pi-angle-double-left"
                                     update="southform tabId mainId"
                                     actionListener="#{workflowBean.setActiveIndex(1)}"
                                     oncomplete="PF('tabWidget').select(1);"/>
                    <p:commandButton id="proc3" value="Proceed" style="width:160px"
                                     icon="pi pi-angle-double-right" 
                                     update="southform tabId mainId"
                                     actionListener="#{workflowBean.setActiveIndex(3)}"
                                     oncomplete="PF('tabWidget').select(3);"/>
                </h:panelGrid>
            </p:outputPanel>
            <p:outputPanel rendered="#{workflowBean.activeIndex == 3}">
                <h:panelGrid columns="3" style="width:100%; text-align: center; border-top: orange 2px groove; padding-top: 6px; padding-bottom: 4px">
                    <p:commandButton value="Back" style="width:160px"
                                     icon="pi pi-angle-double-left"
                                     update="southform tabId mainId"
                                     actionListener="#{workflowBean.setActiveIndex(2)}"
                                     oncomplete="PF('tabWidget').select(2);"/>
                    <p:commandButton value="Finish"
                                     id="runAnalysisBn" style="width:160px"
                                     icon="pi pi-cog"       
                                     action="#{workflowBean.finishPreparation()}"
                                     update="southform tabId mainId"
                                     />
                </h:panelGrid>
            </p:outputPanel>
            <!--
            <p:outputPanel rendered="#{workflowBean.activeIndex == 3}">
                <h:panelGrid columns="3" style="width:100%; text-align: center; border-top: orange 2px groove; padding-top: 6px; padding-bottom: 4px">
                    <p:commandButton value="Back" style="width:160px"
                                     icon="pi pi-angle-double-left"
                                     update="southform tabId:form2"
                                     actionListener="#{workflowBean.setActiveIndex(2)}"
                                     oncomplete="PF('tabWidget').select(2);"/>
                    <p:commandButton value="Finish"
                                     id="selectionFinish" style="width:160px"
                                     icon="pi pi-cog"          
                                     action="WorkflowView"/>

                </h:panelGrid>
            </p:outputPanel>
            -->
        </h:form>

    </ui:define>
</ui:composition>
