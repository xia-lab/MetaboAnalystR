<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/_template.xhtml">
    <ui:define name="metaInfo">
        <f:event type="preRenderView" listener="#{downloader.setupDownloadTableWrapper()}"/> 
        <f:event type="preRenderView" listener="#{sessionBean1.addNaviTrack('Results', '/Secure/ResultView.xhtml')}"/> 
    </ui:define>
    <ui:define name="content">             
        <script type="text/javascript">
            function start() {
                PF('statusDialog').show();
            }
            function stop() {
                PF('statusDialog').hide();
            }

            //overwrite 
            function renderPath(pathname) {
                PF("DashboardDialog").show();
            }

        </script> 

        <h:panelGroup>
            <ui:include src="/Secure/xialabpro/_DefaultResult.xhtml" />
            <ui:include src="/Secure/xialabpro/dialog/_msetDialog.xhtml" />
            <ui:include src="/template/_feature_dialog.xhtml" />
        </h:panelGroup>

        <p:dialog id="DashboardDialog" modal="true" widgetVar="DashboardDialog"
                  style="width: 320px; height:240px;" 
                  appendTo="@(body)" header="Dashboard Notice"
                  draggable="false" closable="true" resizable="false"> 
            <div style="width: 320px; padding:20px; line-height: 23px">
                <p>
                    Please use the <b>Navigation Tree</b> to visit the page for interactive visualization.
                </p>
            </div>
        </p:dialog>
    </ui:define>
</ui:composition>
